{% extends "base.html" %}
{% block body %}
<div class="accordion" id="category">
  {% for category in categories %}
  <div class="accordion-item">
    <h2 class="accordion-header" id="category_{{ category.id }}" >
      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse_category_{{ category.id }}" aria-expanded="false" aria-controls="collapse_category_{{ category.id }}">
        {{ category.category_name }}
      </button>
    </h2>
    <div id="collapse_category_{{ category.id }}" class="accordion-collapse collapse" aria-labelledby="heading_category_{{ category.id }}" data-bs-parent="#category">
      <div class="accordion-body">
        <div class="accordion" id="product">
          {% for product in category.products %}
          <div class="accordion-item">
            <h2 class="accordion-header" id="product_{{ product.id }}" >
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse_product_{{ product.id }}" aria-expanded="false" aria-controls="collapse_product_{{ product.id }}">
                {{ product.item }} - {{product.brand}}
              </button>
            </h2>
            <div id="collapse_product_{{ product.id }}" class="accordion-collapse collapse" aria-labelledby="heading_product_{{ product.id }}" data-bs-parent="#product">
              <div class="accordion-body">
                <ul class="list-group">
                  {% for variant in product.variants %}
                    <li class="list-group-item">{{ variant.variant }} -  ${{variant.price}} </li>
                  {% endfor %}
                </ul>
              </div>
            </div>
          </div>
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
  {% endfor %}
{% endblock %}
